<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<!-- <meta charset="ISO-8859-1"> -->
<meta charset="UTF-8">
<!-- <meta http-equiv=”Content-Type” content=”text/html; charset=UTF-8″ /> -->
<title></title>

<!-- perstom fonts for this template-->
<link th:href="@{/vendor/fontawesome-free/css/all.min.css}"
	rel="stylesheet" type="text/css">
<link th:href="@{/css/css.css}" rel="stylesheet">

<!-- perstom styles for this template-->
<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
<link rel="stylesheet" th:href="@{/datatables/datatable.css}" />

</head>
<body>
	<!-- Page Wrapper -->
	<div id="wrapper">

		<lu th:replace="layout/leftsidebar :: leftSide_bar"></lu>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<nav th:replace="layout/topnavbar :: top_navbar"></nav>

				<!-- Begin Page Content -->
				<div class="container-fluid" layout:fragment="page-content">
					<div
						class="d-sm-flex align-items-center justify-content-between mb-4 ">
						<h1 th:text="${titulo}"></h1>

						<a
							class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"
							th:href="@{/views/notas/periodos/create}"> <i
							class="fas fa-plus fa-sm fa-fw mr-2 "></i><span>Adicionar
								periodos</span>
						</a>
					</div>

					<div class="row">
						<div class="col-lg-12">
							<div class="card shadow mb-4">
								<div class="card-header py-3">
									<h6 class="m-0 font-weight-bold text-primary"
										th:text="${titulo}"></h6>
								</div>
								<div class="card-header py-3">

									<div class="table-responsive">
										<table class="table table-striped " id="dataTable"
											width="100%" cellspacing="0">
											<thead>
												<tr>
													<th>Código</th>
													<th>Nombre</th>
													<th>Numero</th>
													<th>Año</th>
													<th>Colegio</th>
													<th>Activo</th>
													<th>Editar</th>
													<th>Eliminar</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="per:${Periodos}">
													<td scope="row" hidden th:text="${per.perLlave}"></td>
													<th scope="row" th:text="${per.perCodigo}"></th>
													<td th:text="${per.perNombre}"></td>
													<td th:text="${per.perNumero}"></td>
													<td th:text="${per.perAnio}"></td>
													<td th:text="${per.colegiosDto.coNombre}"></td>
													<td style="display: flex; justify-content: center; align-items: center;">
														<input class="form-check-input"  th:value="${per.perLlave}" th:checked="${per.perEstado}" type="checkbox"  disabled/>
													</td>
													<td><a
														th:href="@{/views/notas/periodos/editar/{id}(id=${per.perLlave})}">
															<i class="fas fa-pencil-alt fa-sm fa-fw mr-2 "
															style="color: orange;"></i>
													</a> </td>
													<td> 
													<a th:href="@{/views/notas/periodos/eliminar/(id=${per.perLlave})}"
														class="delBtn" data-toggle="modal"
														data-target="#deleteModal" th:data-userid="${per.perLlave}"
														th:data-modulo="notas"
														th:data-opcion="periodos">
															<i class="fas fa-trash fa-sm fa-fw mr-2 "
															style="color: red;"></i>
													</a></td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- End of Main Content -->
					<footer th:replace="layout/footer :: _footer"></footer>
				</div>
			</div>
		</div>
	</div>
	<!-- End of Content Wrapper -->

	<a th:replace="layout/modallogout :: stopbot"></a>

	<div th:replace="layout/modallogout :: modal_logout"></div>

	<!-- Delete Modal-->
	<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="doperment">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Esta seguro de
						quere borrar el registro?</h5>
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">�</span>
					</button>
				</div>
				<div class="modal-body">Elija "Eliminar" Si esta seguro de
					eliminar el registro.</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" type="button"
						data-dismiss="modal">Cancelar</button>
					<a href="" class="btn btn-primary" id="delRef">Eliminar</a>
				</div>
			</div>
		</div>
	</div>
	<!-- Bootstrap core JavaScript-->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script th:src="@{/js/main.js}"></script>
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

	<!-- Core plugin JavaScript-->
	<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

	<!-- perstom scripts for all pages-->
	<script th:src="@{/js/sb-admin-2.min.js}"></script>
	<script th:src="@{/datatables/datatable.js}"></script>

	<!-- Page level plugins -->
	<script th:src="@{/vendor/chart.js/Chart.min.js}"></script>

	<!-- Page level perstom scripts -->
	<script th:src="@{/js/demo/chart-area-demo.js}"></script>
	<script th:src="@{/js/demo/chart-pie-demo.js}"></script>
</body>
</html>
